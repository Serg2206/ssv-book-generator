
# Академический стиль оформления
name: "Academic Style"
description: "Строгий академический стиль для научных публикаций"

fonts:
  main: "Times New Roman"
  headings: "Arial"
  code: "Courier New"
  size:
    body: 11
    heading1: 16
    heading2: 14
    heading3: 12

colors:
  primary: "#2c3e50"
  secondary: "#34495e"
  accent: "#3498db"
  text: "#000000"
  background: "#ffffff"

layout:
  margins:
    top: 2.5
    bottom: 2.5
    left: 3.0
    right: 2.5
  line_height: 1.5
  paragraph_spacing: 1.2

features:
  table_of_contents: true
  page_numbers: true
  headers: true
  footers: true
  chapter_breaks: true
